        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        
        <!-- Tailwind CSS CDN -->
        <script src="https://cdn.tailwindcss.com"></script>
        <script>

                theme: {
                    extend: {
                        colors: {

            <!-- Services Section -->

            <!-- Portfolio Section -->

            <!-- Contact Section -->
            <div data-aos="fade-up">{% include 'contact.html' %}</div>
