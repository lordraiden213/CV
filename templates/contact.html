<section id="contact" class="py-20 bg-[#800000] border-t-4 border-[#800000]">
    <div class="max-w-2xl mx-auto px-4 shadow-xl rounded-2xl bg-white/90 backdrop-blur">
        <h1 class="text-4xl font-extrabold text-[#800000] mb-2 tracking-tight text-center">Contact Me</h1>
        <p class="text-lg text-slate-700 mb-10 text-center">If you'd like to work together or just say hi, feel free to reach out!</p>

        <form action="#" method="post" class="space-y-6 bg-slate-50 p-8 rounded-lg shadow mb-10">
            <div>
                <label for="name" class="block text-[#800000] font-medium mb-1">Name:</label>
                <input type="text" id="name" name="name" required class="w-full px-4 py-2 border border-[#800000]/30 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#800000]" />
            </div>
            <div>
                <label for="email" class="block text-[#800000] font-medium mb-1">Email:</label>
                <input type="email" id="email" name="email" required class="w-full px-4 py-2 border border-[#800000]/30 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#800000]" />
            </div>
            <div>
                <label for="message" class="block text-[#800000] font-medium mb-1">Message:</label>
                <textarea id="message" name="message" rows="5" required class="w-full px-4 py-2 border border-[#800000]/30 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#800000]"></textarea>
            </div>
            <button type="submit" class="bg-[#800000] text-white px-6 py-2 rounded-lg shadow hover:bg-[#a83232] transition">Send Message</button>
        </form>

        <div class="contact-info bg-slate-50 p-8 rounded-lg shadow hover:scale-105 transition-transform duration-300">
            <h2 class="text-2xl font-semibold text-[#800000] mb-4">Or reach me directly at:</h2>
            <ul class="space-y-2">
                <li><strong class="text-[#800000]">Email:</strong> <a href="mailto:ramirezlordraiden213@gmail.com" class="text-[#800000] hover:underline">ramirezraiden213@gmail.com</li>
                <li><strong class="text-[#800000]">Phone:</strong> <a href="tel:+639123456789" class="text-[#800000] hover:underline">+63 912 345 6789</a></li>
                <li><strong class="text-[#800000]">LinkedIn:</strong> <a href="https://linkedin.com/in/lordraiden" target="_blank" rel="noopener noreferrer" class="text-[#800000] hover:underline">linkedin.com/in/lordraiden</a></li>
                <li><strong class="text-[#800000]">GitHub:</strong> <a href="https://github.com/lo" target="_blank" rel="noopener noreferrer" class="text-[#800000] hover:underline">github.com/lordraiden</a></li>
            </ul>
        </div>
    </div>
</section>
